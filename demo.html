<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>poly-cloud Demo</title>

    <script src="./bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="poly-cloud.html">

</head>
<body unresolved>

    <p>
        An example of using <code>&lt;poly-cloud&gt;</code>. Open console
        and click words to see the callback working.
    </p>
    <template is="dom-bind" id="app">
        <poly-cloud url="demo.json" on-word-clicked="log" cursor="pointer"></poly-cloud>
    </template>
    <script type="text/javascript">
        var app = document.getElementById("app");

        app.log = function (event, detail) {
            console.log(detail);
        }
    </script>
</body>
</html>
